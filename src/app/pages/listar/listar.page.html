<ion-header>
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Buscar por Nombre</h1>
  <ion-label>Ingrese el nombre:</ion-label>
  <ion-item>
  <ion-input [(ngModel)]="mascotaBuscar.Nombre"></ion-input>
  <ion-button (click)="Buscar()">Buscar</ion-button>
  </ion-item>

  <ion-list >
    <br>
     <ion-item  *ngFor="let p of mascota | async">
      <ion-label (click)="showMenu(bd.Nombre,bd.Telefono)">
        <h2>{{p.Nombre}}</h2>
        <h3>{{p.Color}}</h3>
        <p>{{p.Raza}}</p>
      </ion-label>
      <ion-button (click)="actualiza(p)"  expand="block" fill="outline">Editar</ion-button>
    </ion-item>

  </ion-list>



  <div>
    <h1>Mascota Encontrada </h1>
    <ion-label>Nombre:</ion-label>
    <p>{{mascotaBuscar.Nombre}}</p>
    <p>{{mascotaBuscar.Raza}}</p>
    <p>{{mascotaBuscar.Color}}</p>
  </div>

</ion-content>
